<html>
<head>
    <meta charset="UTF-8">
    <title>&ltMap&gt Editor</title>
    <link rel="icon" type="image/x-icon" href="/images/favico.ico">
    <style type="text/css">
        html, body {background-color: LightGrey; overflow: hidden;}

        #heading, #disclaimer {
            color: brown;
            font-family: garamond, serif;
            text-align: center;
            position: absolute;
            transform: translate(-50%, -50%);
        }

        #mapDiv, #mapIMG, #SVGCanvas {/*Map*/
            position: absolute;
            transform: translate(-50%, -50%);
            stroke: black;
        }

        polygon {/*SVG Elements*/
            opacity:0.5;
            fill: white;
            stroke: black;
        } circle {
            opacity: 1;
            fill: blue;
            stroke: black;
            cursor: move;
        }

        #input, #output {
            color: brown;
            font-family: garamond, serif;
            text-align: center;
            position: absolute;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

        <map name="Map"></map>

    <!--Declares some semi-global variables-->
    <script>
    //DOM Manipulation
    const getAreas = document.getElementsByTagName('area');
    const getImg = document.getElementById('mapIMG');
    const getMap = document.getElementById('mapDiv');
    const getSvg = document.getElementById('SVGCanvas');
    //Creates color picker
    const possibleColors = ["red", "orange", "yellow", "green", "aqua", "blue", "purple", "gray", "black", "white"];
    //Calculates the position of the mouse is in relation to SVG Canvas6v
    function getRelativeXPos (e, leftMargin) {return (e.clientX - (getMap.offsetLeft-getMap.style.width.substring(0, getMap.style.width.length-2)/2) - leftMargin).toString();}
    function getRelativeYPos (e, topMargin) {return (e.clientY - (getMap.offsetTop-getMap.style.height.substring(0, getMap.style.height.length-2)/2) - topMargin).toString();}
    //Allows you to convert "1" to "01"
    function zeroBuffer (num, sizeLim) {
        num = num.toString();
        sizeLim = !sizeLim ? 3:sizeLim;
        while(num.length < sizeLim) num = "0" + num;
        return num.substring(num.length-sizeLim, num.length); 
    }
    //Detects if the mouse is over an element
    function isMouseOver (elem, ptX, ptY) {
        var cLeft = elem.cx.baseVal.value-(elem.r.baseVal.value), cRight = elem.cx.baseVal.value+(elem.r.baseVal.value);
        var cTop = elem.cy.baseVal.value-(elem.r.baseVal.value), cBottom = elem.cy.baseVal.value+(elem.r.baseVal.value);
        return (ptX>cLeft & ptX<cRight) & (ptY<cBottom & ptY>cTop);
    }
    //Adds attributes to circles
    function addCircleAttributes (elem, id, cx, cy, r) {
        elem.setAttribute("id", id);
        elem.setAttribute("cx", cx);
        elem.setAttribute("cy", cy);
        elem.setAttribute("r", r);
    }
    //Adds listeners to circles
    function addCircleListeners (elem) {
        elem.addEventListener("mouseover", function() {this.style.fill="red";});
        elem.addEventListener("mouseleave", function() {this.style.fill="blue";});
        elem.addEventListener("mousedown", onMouseDownPoint);
    }
    //Creates a brand new poly for when you press the button
    var newPolyNum = 0;
    function createNewPoly () {
        var brandNewPoly = document.createElement("area");
        brandNewPoly.setAttribute("shape", "rect");
        brandNewPoly.setAttribute("alt", "newPoly"+newPolyNum+" map"); newPolyNum++;
        var placeholderc = (Math.max(getImg.width/2-getImg.offsetLeft, 0)+55)+","+(400-Math.max(getImg.offsetTop-getImg.height/2, 0))+", "+(Math.max(getImg.width/2-getImg.offsetLeft, 0)+105)+","+(450-Math.max(getImg.offsetTop-getImg.height/2, 0));
        brandNewPoly.setAttribute("coords", placeholderc);
        document.getElementsByTagName('map')[0].appendChild(brandNewPoly);
    }
    //Allows you to zoom
    function zoom (sign) {
        if (getImg.width>getMap.offsetWidth | getImg.width+'px'==getMap.style.width&sign>0) {
            generateAreas(1+sign*840/10/getImg.width, 1+sign*500/10/getImg.height, Number);
            getImg.width += sign*840/10;
            getImg.height += sign*500/10;
            getSvg.width.baseVal.value += sign*840/10;
            getSvg.height.baseVal.value += sign*500/10;
            generatePolys(1, 1, Number);
        }
    }
    //Resets the size and position of the map
    function reset () {
        generateAreas(840/getImg.width, 500/getImg.height, Math.round); generatePolys(1, 1, Math.round);
        getImg.style.left='420px'; getImg.style.top='250px'; getImg.width='840'; getImg.height='500';
        getSvg.style.left='420px'; getSvg.style.top='250px'; getSvg.width.baseVal.value='840'; getSvg.height.baseVal.value='500';
    }
    //Alphabetizes elements
    function alphabetize (parent, element, property) {
        let elementIds = [];
        for (var i=0; i<element.length; i++) {elementIds.push(element[i].id ? element[i].id:element[i].alt);}
        elementIds = elementIds.sort((a, b) => a.localeCompare(b));
        parent.prepend(document.querySelector('['+property+'*="'+elementIds[0]+'"]'));
        for (var i=1; i<elementIds.length; i++) {
            document.querySelector('['+property+'*="'+elementIds[i-1]+'"]').after(document.querySelector('['+property+'*="'+elementIds[i]+'"]'));
        }
    }
    </script>

    <script id="pointDragger">
    //Declares some variables
    var country, getPolys, pointNum, points;
    //Updates the coordinates
    function updateCoordsPoint(e) {
        //Defines some variables
        country = this.id.substring(0, this.id.length-2);
        getPolys = document.getElementById(country);
        pointNum = Number(this.id.substring(this.id.length-2, this.id.length));
        //Merges points if they overlap
        for (var k=0; k<document.getElementsByTagName("circle").length; k++) {
            //Detecs if two points should be merged
            if (document.getElementsByTagName("circle")[k].id!=this.id && isMouseOver(document.getElementsByTagName("circle")[k], this.cx.baseVal.value, this.cy.baseVal.value)) {
                var pointBelow = document.getElementsByTagName("circle")[k];
                var pointNumBelow = Number(pointBelow.id.substring(pointBelow.id.length-2, pointBelow.id.length));
                if (pointBelow.id.substring(0, pointBelow.id.length-2)==this.id.substring(0, this.id.length-2)) {
                    //Deletes points if needed
                    if (((pointNum==pointNumBelow+2||pointNum==pointNumBelow-2) || ((pointNum==0&&pointNumBelow==document.getElementById(country).points.length*2-2)||(pointNum==document.getElementById(country).points.length*2-2&&pointNumBelow==0)))) {
                        if (pointNum!=document.getElementById(country).points.length*2-2 || pointBelow.id.substring(pointBelow.id.length-2, pointBelow.id.length)!="00") {
                            if (pointNumBelow>pointNum) {

                                    document.getElementById(country+zeroBuffer(pointNum+1, 2)).remove();
                                    document.getElementById(country).points.removeItem(pointNum/2+1);
                                    for (var l=0; l<document.getElementById(country).points.length*2-pointNum-1; l++) {

                                }

                                document.getElementById(country+zeroBuffer(pointNum-1, 2)).remove();
                                document.getElementById(country).points.removeItem(pointNum/2-1);
                                for (var l=0; l<document.getElementById(country).points.length*2-pointNum+2; l++) {
                                    document.getElementById(country+zeroBuffer(pointNum+l, 2)).id=country+zeroBuffer(pointNum-2+l, 2);
                                }

                            pointBelow.remove();
                        } else {
                            document.getElementById(country+zeroBuffer(pointNum+1, 2)).remove();

            //Changes the coordinates for the corners

            //Changes the coordinates for the adjacent edges

            }
            newEdge2.setAttribute("r", 3);
            addCircleListeners(newEdge2);
            this.after(newEdge2);
            //Changes the point Number
            pointNum++;
        }
        //Specifies the pairs
        pairs = {polys:[getPolys.points[pointNum/2]], circles:[document.getElementById(this.id)]};
        //Temporarily moves the circle to the end of the SVG canvas
        getSvg.appendChild(this);
        //Changes the properties of the circle
        this.setAttribute("r", 10);
        this.style.strokeWidth="800px";
        this.style.strokeOpacity="0";
        //Sets up what to do if the mouse is moved
        this.onmousemove = updateCoordsPoint;
        //Sets up what to do if the mouse is released or leaves the element
        this.addEventListener("mouseup", onMouseUpPoint);
    }
    //Sets up what to do when the mouse is released
    function onMouseUpPoint() {
        //Redefines those variables
        country = this.id.substring(0, this.id.length-2);
        getPolys = document.getElementById(country);
        pointNum = Number(this.id.substring(this.id.length-2, this.id.length));
        //Moves the point back to its origin on the SVG canvas
        if(pointNum != "00") {
            document.getElementById(country + zeroBuffer(pointNum-1, 2)).after(this);
        } else document.getElementById(country).after(this);
        //Resets the properties of the circle
        this.setAttribute("r", 3);
        this.style.strokeWidth="1px";
        this.style.strokeOpacity="1";
        //Nullifies listeners
        this.onmousemove = null;
        this.onmouseup = null;
    }
    </script>

    <!--Allows the polygons to be dragged-->
    <script id="polyDragger">
    //Gets some initial coordinates
    var initialMousePosPoly = {x:null, y:null}, initialPointsPosPoly = {x:[], y:[]};
    //Updates the coordinates
    function updateCoordsPoly(e) {
        for (var i=0; i<this.points.length; i++) {
            this.points[i].x = initialPointsPosPoly.x[i] + (getRelativeXPos(e, getImg.offsetLeft-getImg.width/2) - initialMousePosPoly.x);
            this.points[i].y = initialPointsPosPoly.y[i] + (getRelativeYPos(e, getImg.offsetTop-getImg.height/2) - initialMousePosPoly.y);
        }
        generatePoints(true);
    }
    function onKeyDownPoly(e) {
        if (e.key=='Backspace'|e.key=='Delete') {
            this.remove();
            document.querySelectorAll('circle[id*="'+this.id+'"]').forEach(function(item){item.remove();});
            document.querySelector('[alt*="'+this.id+'"]').remove();
            if(this.id.startsWith("newPoly")) newPolyNum--;
        }
    }
    //Sets up what to do when the mouse is pressed
    function onMouseDownPoly(e) {
        //Temporarily moves the polygon to the end of the SVG canvas
        getSvg.appendChild(this);
        //Changes the properties of the polygon
        this.style.cursor="grabbing";
        this.style.strokeWidth="800px";
        this.style.strokeOpacity="0";
        //Sets up what to do if the mouse is moved
        initialMousePosPoly.x = getRelativeXPos(e, getImg.offsetLeft-getImg.width/2); initialMousePosPoly.y = getRelativeYPos(e, getImg.offsetTop-getImg.height/2);
        initialPointsPosPoly = {x:[], y:[]};
        for (var i=0; i<this.points.length; i++) {initialPointsPosPoly.x.push(this.points[i].x); initialPointsPosPoly.y.push(this.points[i].y);}
        this.onmousemove = updateCoordsPoly;
        //Sets up what to do if backspace or del is pressed
        this.addEventListener('focus', function(){this.addEventListener('keydown', onKeyDownPoly);});
        //Sets up what to do if the mouse is released or leaves the element
        this.addEventListener("mouseup", onMouseUpPoly);
    }
    //Sets up what to do when the mouse is released
    function onMouseUpPoly() {
        //Moves the poly back to its origin on the SVG canvas
        document.getElementById(this.id + "00").before(this);
        //Resets the properties of the polygon
        this.style.cursor="grab";
        this.style.strokeWidth="1px";
        this.style.strokeOpacity="1";
        //Nullifies event listeners
        this.onmousemove=null;
        this.onmouseup=null;
    }
    </script>

    <!--Generates the points and assigns them their values-->
    <script id="pointGenerator">
    function generatePoints(update) {
        //Picks out the polygons
        for (var i = 0; i < (update ? 1:document.getElementsByTagName("polygon").length); i++) {
            //Pulls out the DOM
            var getPolySpecs = update ? document.getElementById(document.getElementsByTagName("polygon")[document.getElementsByTagName("polygon").length-1].id):document.getElementsByTagName("polygon")[i];
            //Picks out the points
            for (var j = 0; j < getPolySpecs.points.length; j++) {
                //Creates and sets values for the corners
                var newCorner = update ? document.getElementById(getPolySpecs.id+zeroBuffer(2*j, 2)):document.createElementNS("http://www.w3.org/2000/svg", "circle");
                addCircleAttributes(newCorner, getPolySpecs.id + zeroBuffer(2*j, 2), getPolySpecs.points[j].x, getPolySpecs.points[j].y, 3);
                addCircleListeners(newCorner);
                if(!update) {
                    if (j == 0) {
                        document.getElementById(getPolySpecs.id).after(newCorner);
                    } else document.getElementById(getPolySpecs.id + zeroBuffer(2*j-1, 2)).after(newCorner);
                }
                //Creates and sets values for the edges
                var newEdge = update ? document.getElementById(getPolySpecs.id+zeroBuffer(2*j+1, 2)):document.createElementNS("http://www.w3.org/2000/svg", "circle");
                newEdge.setAttribute("id", getPolySpecs.id + zeroBuffer(2*j+1, 2));
                if (j < getPolySpecs.points.length - 1) {
                    newEdge.setAttribute("cx", (getPolySpecs.points[j].x + getPolySpecs.points[j + 1].x)/2);
                    newEdge.setAttribute("cy", (getPolySpecs.points[j].y + getPolySpecs.points[j + 1].y)/2);
                } else {
                    newEdge.setAttribute("cx", (getPolySpecs.points[j].x + getPolySpecs.points[0].x)/2);
                    newEdge.setAttribute("cy", (getPolySpecs.points[j].y + getPolySpecs.points[0].y)/2);
                }
                newEdge.setAttribute("r", 3);
                addCircleListeners(newEdge);
                if(!update) document.getElementById(getPolySpecs.id + zeroBuffer(2*j, 2)).after(newEdge);
            }
        }
    }
    </script>

    <!--Generates the SVGs-->
    <script id="polyGenerator">
    function generatePolys (widthRatio, heightRatio, Round) {
        //Clears the SVGs
        getSvg.innerHTML="";
        //Actually does the stuff
        for (var i = 0; i < getAreas.length; i++) {
            //Creates blue svg polygons
            var newPolys = document.createElementNS("http://www.w3.org/2000/svg", "polygon");
            //Sets the IDs
            newPolys.setAttribute("id", getAreas[i].alt.substring(0, getAreas[i].alt.length - 4));
            //Gets all those coordinates stuff
            if (getAreas[i].shape === "poly"){
                //Reads original coordinates
                var polyStep = 0;
                var polyValueNum = 0;
                var xPoly = [""], yPoly = [""];
                //Reads the coordinates one character at a time
                for (var j = 0; j <= 20; j++) {
                    //Terminates the loop when the string ends
                    if (getAreas[i].coords[j + polyStep] === undefined) {break;}
                    //Changes the value that is being read if a comma turns up
                    else if (getAreas[i].coords[j + polyStep] === ",") {
                        if (polyValueNum % 2 === 0) {
                            xPoly.push("");
                        } else if (polyValueNum % 2 === 1) {
                            yPoly.push("")
                        }
                        polyValueNum ++;
                        polyStep += j;
                        j = 0;
                    } else if (getAreas[i].coords[j+polyStep] == " ") {
                        //Nothing happens if the value is blank
                    } else {
                        if (polyValueNum % 2 === 0) {
                            xPoly[xPoly.length - 1] += getAreas[i].coords[j + polyStep];
                        } else if (polyValueNum % 2 === 1) {
                            yPoly[yPoly.length - 1] += getAreas[i].coords[j + polyStep];
                        }
                    }
                }
                //Assigns the coordinates
                var polyPoints = "";
                for (var k = 0; k < yPoly.length; k++) {
                    polyPoints += Round(xPoly[k]*widthRatio)+","+Round(yPoly[k]*heightRatio);
                    if (k !== yPoly.length - 1) polyPoints += ", ";
                }
                newPolys.setAttribute("points", polyPoints);
            } else if (getAreas[i].shape === "rect") {
                //Variables for reading original coordinates
                var rectStep = 0;
                var rectValueNum = 0;
                var xRect = ["",""]; var yRect = ["",""];
                //Reads the coordinates one character at a time
                for (var j = 0; j <= 20; j++) {
                    //Terminates the loop when the string ends
                    if (getAreas[i].coords[j+rectStep] === undefined) {break;}
                    //Changes the value that is being read if a comma turns up
                    else if (getAreas[i].coords[j+rectStep] === ",") {
                        rectValueNum ++;
                        rectStep += j;
                        j = 0;
                    } else if (getAreas[i].coords[j+rectStep] == " ") {
                        //Nothing happens if there's a space
                    } else {
                        switch (rectValueNum) {
                            case 0:
                                xRect[0] += getAreas[i].coords[j+rectStep]; break;
                            case 1:
                                yRect[0] += getAreas[i].coords[j+rectStep]; break;
                            case 2:
                                xRect[1] += getAreas[i].coords[j+rectStep]; break;
                            case 3:
                                yRect[1] += getAreas[i].coords[j+rectStep]; break;
                        }
                    }
                }
                //Assigns the coordinates
                newPolys.setAttribute("points", Round(xRect[0]*widthRatio)+","+Round(yRect[0]*heightRatio)+", "+Round(xRect[1]*widthRatio)+","+Round(yRect[0]*heightRatio)+", "+Round(xRect[1]*widthRatio)+","+Round(yRect[1]*heightRatio)+", "+Round(xRect[0]*widthRatio)+","+Round(yRect[1]*heightRatio));
            }
            //Assigns the href and alt
            newPolys.setAttribute("href", getAreas[i].href);
            newPolys.setAttribute("alt", getAreas[i].alt);
            //Assigns the color
            newPolys.setAttribute("style", "fill:"+possibleColors[i - possibleColors.length*Math.floor(i/possibleColors.length)]+"; cursor: grab;");
            //Sets event listeners
            newPolys.addEventListener("mousedown", onMouseDownPoly);
            //Puts the element in the svg canvas
            getSvg.appendChild(newPolys);
        }
        alphabetize(getSvg, document.getElementsByTagName("polygon"), "id");
        generatePoints(false);
    }
    </script>

    <!--Regenerates the map-->
    <script id="areaGenerator">
    function generateAreas (widthRatio, heightRatio, Round) {
        //Pulls out the DOM
        var getPolySpecs = document.getElementsByTagName("polygon");
        //Picks out the polygons
        for (var i = 0; i < getPolySpecs.length; i++) {
            desiredArea = document.querySelector('[alt*="'+getPolySpecs[i].id+'"]');
            if (desiredArea.shape == "poly") {
                desiredArea.setAttribute("coords", "");
                for (var j = 0; j < getPolySpecs[i].points.length; j++) {
                    desiredArea.coords += (Round(getPolySpecs[i].points[j].x*widthRatio)+","+Round(getPolySpecs[i].points[j].y*heightRatio)+", ");
                } desiredArea.coords = desiredArea.coords.substring(0, desiredArea.coords.length-2);
            } else if (desiredArea.shape == "rect") {
                desiredArea.coords = Round(getPolySpecs[i].points[0].x*widthRatio)+","+Round(getPolySpecs[i].points[0].y*heightRatio)+", "+Round(getPolySpecs[i].points[2].x*widthRatio)+","+Round(getPolySpecs[i].points[2].y*heightRatio);
            }
        }
        //Alphabetizes
        alphabetize(document.getElementsByTagName("map")[0], getAreas, "alt");
    }
    </script>
